pull_request_rules:
  - name: Merge approved and green PRs with `merge when green` label
    conditions:
      - "#approved-reviews-by>=1"
      - status-success=Travis CI - Pull Request
      - base=main
      - label=merge when green
    actions:
      merge:
        method: squash
        strict: smart+fasttrack
        commit_message: title+body
