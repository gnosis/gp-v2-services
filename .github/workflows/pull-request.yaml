name: pull request
on:
  pull_request:
  # We require PRs to be up to date before merging so technically it is not needed run the rust job
  # on main. However for the cache to be usable in PRs we do need the job on main.
  push:
    branches: [main]
jobs:
  rust-misc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - run: |
          rustup --version
          rustup show
          cargo --version
          cargo fmt --version
          cargo clippy --version
      - run: cargo fmt --all -- --check
      - run: cargo clippy --locked --workspace --all-features --all-targets -- -D warnings
  rust-tests:
    runs-on: ubuntu-latest
    env:
      # Shrink artifact size by not including debug info. Makes build faster and shrinks cache.
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
      FLYWAY_VERSION: 7.3.1
      FLYWAY_PASSWORD:
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - run: cargo test --locked --all-features
      - run: curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${FLYWAY_VERSION}/flyway-commandline-${FLYWAY_VERSION}.tar.gz -o flyway-commandline-${FLYWAY_VERSION}.tar.gz && tar -xzf flyway-commandline-${FLYWAY_VERSION}.tar.gz && rm flyway-commandline-${FLYWAY_VERSION}.tar.gz
      - run: |
          sudo systemctl start postgresql.service
          sudo -u postgres createuser test
          sudo -u postgres createdb test
      uses: mxschmitt/action-tmate@v3
      timeout-minutes: 15
      -run: |
          FLYWAY_PASSWORD= flyway-${FLYWAY_VERSION}/flyway -url="jdbc:postgresql:///" -user=test -locations="filesystem:database/sql/" migrate 
          # Postgres tests should not run in parallel because they use the same database.
          cargo test --locked --workspace --all-features --jobs 1 postgres -- --ignored --test-threads 1
      - run: |
          npm install ganache-cli
          node_modules/.bin/ganache-cli --networkId 5777 --gasLimit 10000000 --gasPrice 0&
      - run: cargo run --bin deploy --features bin
        working-directory: contracts
      - run: cargo test --locked --package e2e
  openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install @apidevtools/swagger-cli
      - run: node_modules/.bin/swagger-cli validate orderbook/openapi.yml
