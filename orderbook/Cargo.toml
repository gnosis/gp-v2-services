[package]
name = "orderbook"
version = "0.1.0"
edition = "2018"

[lib]
name = "orderbook"
path = "src/lib.rs"

[[bin]]
name = "orderbook"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bigdecimal = "0.2"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
contracts = { path = "../contracts" }
ethcontract = { version = "0.10", default-features = false }
futures = "0.3.9"
hex = { version = "0.4", default-features = false }
model = { path = "../model" }
num-bigint = "0.3"
primitive-types = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shared-arguments = { path = "../shared-arguments" }
sqlx = { version = "0.4", default-features = false, features = ["bigdecimal", "chrono", "macros", "runtime-tokio-native-tls", "postgres"] }
structopt = { version = "0.3" }
tokio = { version = "0.2", features =[ "macros", "time"] }
tracing = "0.1"
tracing-setup = { path = "../tracing-setup" }
warp = "0.2"
web3 = { version = "0.15", default-features = false, features = ["http-tls"] }

[dev-dependencies]
hex-literal = "0.3"
secp256k1 = "0.20"
